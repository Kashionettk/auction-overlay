<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Auction v5 (Dark)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">
    <canvas id="fw" class="fw" aria-hidden="true"></canvas>
    <section class="overlay" role="region" aria-label="Auktion">
      <header class="header">
        <h1 class="title">🌿 Plant Auction</h1>
        <h2 id="plantName" class="plant" contenteditable="true" title="Hier Pflanzennamen eintippen">Deine Pflanze hier</h2>
      </header>
      <main class="content">
        <div class="timer" id="timer">03:00</div>
        <div class="donator" id="donator">Warte auf Gebot…</div>
        <div class="top">
          <h3 class="top-title">🏆 Top&nbsp;3</h3>
          <ul id="topList" class="top-list">
            <li>1) — <span class="coins">—</span></li>
            <li>2) — <span class="coins">—</span></li>
            <li>3) — <span class="coins">—</span></li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <p class="rules">
          • Mindestgebot: <span id="minBidLabel">200</span> Coins&nbsp;&nbsp;•&nbsp;
          Start: <span id="startLabel">3:00</span>&nbsp;&nbsp;•&nbsp;
          Überbietung &lt;15s → Reset auf 15s
        </p>
        <div class="buttons">
          <button id="startBtn" class="btn">AUKTION STARTEN 🚀</button>
          <button id="resetBtn" class="btn btn-ghost hidden">NEUE AUKTION STARTEN</button>
        </div>
      </footer>
      <div id="winnerPopup" class="winner hidden" role="alert"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
